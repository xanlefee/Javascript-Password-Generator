<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Metamorphous&family=Modern+Antiqua&family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        
       
        <h1>Java's Crypt</h1>
        <h2> Password Generator</h2>
      </header>

      <div class="card">
        <div class="card-header">
          <h3>Click the button to get started!</h3>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
  
        
        </div>
       
      </div>
      
      
    </div>
    
    <script src="script.js" async></script>
   
  </body>
  <footer>
    <a href="https://www.xantheelizabethhorner.com/"><img src="images/piggy-blk-logo-sm.png" width="4.8%"></a> 
     <h6>Xanthe Horner 2024
     </h6>
   </footer>

  
   
   </html>
</html>
